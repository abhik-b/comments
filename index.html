<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="comments">
        <article class="comment" id="">
          <div class="header">
            <div class="author-dp"></div>
            <p class="author-name">abhikb</p>
            <p class="timestamp">12 days ago</p>
          </div>
          <p class="content">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero
            dignissimos suscipit ea consequuntur similique adipisci commodi
            voluptas. Modi, repellat possimus suscipit cumque, facilis sapiente
            saepe fuga numquam placeat, porro non?
          </p>
          <div class="counter">
            <button class="add">+</button>
            <p class="count">12</p>
            <button class="sub">-</button>
          </div>
          <button class="reply">↪️Reply</button>
        </article>
      </div>

      <form action=".">
        <div class="author-dp"></div>
        <textarea></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
